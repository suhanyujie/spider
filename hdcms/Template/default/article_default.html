<div id="article-default">
    <div class="position">
        <div class="message">
            欢迎加群：{$hd.config.QQ_GROUP} 进行使用交流！
        </div>
        <div class="search">
            <form action="__ROOT__/index.php?g=Addons&m=Search" method="post">
                <input type="text" name="wd" placeholder="输入搜索内容..."/>
                <input type="submit" value="搜索"/>
            </form>
        </div>
    </div>
    <div class="content">
        <div class="header">
            {$hdcms.title}
            <if value="!empty($hdcms['files'][0]['url'])">
                <a href="{$hdcms['files'][0]['url']}" style="float:right">下载文件</a>
            </if>
        </div>
        <div class="info">
            作者：<a href="__ROOT__/index.php?m=Member&c=Space&a=index&uid={$hdcms.uid}">{$hdcms.username}</a>
            发布日期：{$hdcms.addtime|date:'Y-m-d',@@}
            栏目：<a href="{$hdcms.caturl}" class="category">{$hdcms.catname}</a>
            点击数：
            <script type="text/javascript"
                    src="{|U:'Index/Content/getClick',array('mid'=>$hdcms['mid'],'cid'=>$hdcms['cid'],'aid'=>$hdcms['aid'],'page'=>$_GET['page'])}"></script>

            <a href="{|U:'Index/Content/favorite',array('mid'=>$hdcms['mid'],'cid'=>$hdcms['cid'],'aid'=>$hdcms['aid'])}">加入收藏</a>
        </div>
        <div class="body">
            {$hdcms.content}
            <!--评论Start-->
            <iframe frameborder="0" id="comment" scrolling="no" style="padding: 0px;margin: 0px;" width="100%"
                    src="__ROOT__/index.php?g=Addons&m=Comment&c=Comment&mid={$hd.get.mid}&cid={$hd.get.cid}&aid={$hd.get.aid}"></iframe>
            <!--评论End-->
        </div>
    </div>
    <div class="menu">
        <div class="send">
            <a href="__ROOT__/index.php?m=Member&c=Content&a=add&mid=1&cid={$hd.get.cid}">发表文章</a>
        </div>
        <dl>
            <dt>文章管理</dt>
            <channel type="self" class="current">
                <dd><a href="{$field.caturl}" class="{$field.class}">{$field.catname}</a></dd>
            </channel>
            <dt>赞助作者</dt>
            <dd>
                <img src="__TEMPLATE__/images/ae0ybyad02mcx9kt78.png" alt="赞助作者" width="180"/>
            </dd>
        </dl>
    </div>
</div>
<include file="__TEMPLATE__/block/footer.html"/>
<style type="text/css">
    div.hd_show_pic_bg {
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        background: #000000;
        opacity: 0.5;
        filter: alpha(opacity=50);
        z-index: 900;
    }

    div.hd_show_pic_img {
        position: absolute;
        border: solid 1px #aaaaaa;
        background: #FFFFFF;
        z-index: 1000;
        text-align: center;
        padding-top: 35px;
    }

    a.hd_show_pic_close {
        position: absolute;
        display: block;
        right: 10px;
        top: 10px;
        width: 17px;
        height: 17px;
        z-index: 1010;
        background: url("__TEMPLATE__/images/imgzoom_tb.gif") -80px 0px;
    }
</style>
<script type="text/javascript">
    function remove_show_pic() {
        $(".hd_show_pic_bg").remove();
        $(".hd_show_pic_img").remove();
        $(".hd_show_pic_close").remove();
    }
    function show_pic(url) {
        var div = "<div class='hd_show_pic_bg'></div>";
        div += "<div class='hd_show_pic_img'><img src='" + url + "'/>" +
        "<a href='javascript:;' onclick='remove_show_pic()' class='hd_show_pic_close'></a></div>";
        $('body').append(div);
        var win_w = $(window).width() - 300;
        $('.hd_show_pic_img img').css({'max-width': win_w});
        var t = $(window).scrollTop();
        $('.hd_show_pic_img').css({width: win_w, left: 150, top: t});
    }
    $(document).click(function () {
        remove_show_pic();
    })
    $('img').mouseover(function () {
        if ($(this).width() > 500) {
            $(this).css({cursor: 'pointer'});
            $(this).attr('title', '查看大图');
            $(this).click(function (e) {
                e.stopPropagation();
                show_pic($(this).attr('src'));
            })
        }
    })
</script>
