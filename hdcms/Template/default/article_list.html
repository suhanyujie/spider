<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$hd.config.WEBNAME}</title>
    <css file="__STATIC__/hdjs/hdjs.css"/>
    <css file="__TEMPLATE__/css/common.css"/>
    <css file="__TEMPLATE__/css/article_list.css"/>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap-theme.min.css">

    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="__STATIC__/jquery-1.11.1.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<include file="__TEMPLATE__/block/header.html"/>
<div id="article-list">
    <div class="position">
        <div class="message">
            欢迎加群：{$hd.config.QQ_GROUP} 进行使用交流！
        </div>
        <div class="search">
            <form action="__ROOT__/index.php?g=Addons&m=Search" method="post">
                <input name="wd" placeholder="输入搜索内容..." type="text">
                <input value="搜索" type="submit">
            </form>
        </div>
    </div>
    <!--列表-->
    <div class="content">
        <div class="list">
            <div class="header">
                {$hdcms.catname}            </div>
            <div class="article">
                <ul>
                    <pagelist row="10">
                        <li>
                            <div class="n-title">
                               <a href="{$field.url}">{$field.title}</a>
                            </div>
                            <div class="n-r">
                                <span class="r-click">浏览：{$field.click}</span>
                                <span class="r-time"> {$field.addtime|date:'m-d',@@}</span>
                            </div>
                        </li>
                    </pagelist>
                </ul>
                <div class="page">
                    <pageshow style="6"/>
                </div>
            </div>
        </div>
    </div>
    <!--右菜单-->
    <div class="menu">
        <div class="send">
            <a href="__ROOT__/index.php?m=Member&c=Content&a=add&mid={$hd.get.mid}&cid={$hd.get.cid}">发表文章</a>
        </div>
        <dl>
            <dt>文章分类</dt>
            <channel type="self" class="active">
                <dd><a href="{$field.caturl}" class="{$field.class}">{$field.catname}</a></dd>
            </channel>
        </dl>
    </div>
</div>
<include file="__TEMPLATE__/block/footer.html"/>
</body>
</html>
